<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet App</title>
</head>

<body>
    <h1>Welcome to Pet App</h1>
    <section id="pets">

    </section>
    <script>
        
        fetch('/pets')
            .then(response => response.json())
            .then(data => {
                const petsContainer = document.getElementById('pets');
                let petsHtml = '';
                data.forEach(pet => {
                    petsHtml += `
                    <div>
                        <h2>${pet.name}</h2>
                        <p><strong>Type:</strong> ${pet.type}</p>
                        <p><strong>Owner:</strong> ${pet.owner}</p>
                    </div>
                `;
                });
                petsContainer.innerHTML = petsHtml;
            });
    </script>

</body>

</html>
